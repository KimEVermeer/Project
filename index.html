<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="includes/css/main.css">
<link rel="shortcut icon" href="includes/img/favicon.ico" type="image/x-icon" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/JavaScript" src="includes/javascript/main-helper.js"></script> 
<title>Transcode</title>
</head>

<body>
	<header>
		<div class="nav-main"></div>
	</header>

	<div class="content-wrapper">
		<h1 class="content-title">
			Translate 
		</h1>

		<div class="translation-wrapper">
			<div class="input">
				<ul class="language-select">
					<li class="input-lang" id="input-c#">C#</li>
					<li class="input-lang" id="input-java">Java</li>
					<!-- <li>Detect</li> -->
					<li class="language-dropdown"><i class="icon-dropdown"></i>
						<ul class="language-menu">
							<li>ColdFusion</li>
							<li>Python</li>
						</ul>
					</li>
				</ul>
				<textarea class="input-area"></textarea>
			</div>
			<div class="output">
				<ul class="language-select">
					<li class="output-lang" id="output-c#">C#</li>
					<li class="output-lang" id="output-java">Java</li>
					<li class="language-dropdown"><i class="icon-dropdown"></i>
						<ul class="language-menu">
							<li class="output-lang">ColdFusion</li>
							<li class="output-lang">Python</li>
						</ul>
					</li>
				</ul>
				<div class="output-area">
				</div>
			</div>
		</div>
	</div>

</body>

</html>
